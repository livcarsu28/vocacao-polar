            <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(4)"><strong>Dia do Gamer</strong>,  maratona de jogos e torneios online e novas aventuras virtuais.</button>

    <script>
        // Carrega pontuação existente ou inicializa com valores do Local Storage
        let pontuacao2 = JSON.parse(localStorage.getItem('pontuacao2')) || {
            INFO: 0,
            MKT: 0
        };

        // Função para registrar a resposta e atualizar pontuação
        function registrarResposta(resposta) {
            pontuacao2[resposta]++;
            localStorage.setItem('pontuacao2', JSON.stringify(pontuacao2));
            console.log('Pontos Atualizados:', pontuacao2);
        }

        // Função para exibir a próxima pergunta
        function proximaPergunta(pergunta) {
            // Salva a pontuação da página atual no localStorage
            localStorage.setItem('pontuacao_pagina_atual', JSON.stringify(pontuacao2));

            let nextContent = '';

            if (pergunta === 4) {
                nextContent = `

                <div id="content">
        <div class="container">

        </div>
        <div class="inputs2">
            <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(5)">Um computador que pudesse ler a mente humana.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(5)">Capacete de realidade virtual ultra realista</button>
            <button class="input alternativa-btn" onclick="registrarResposta('INFO'); proximaPergunta(5)">Tinta que muda a cor com seu humor</button>
            <button class="input alternativa-btn" onclick="registrarResposta('MKT'); proximaPergunta(5)">Máquina que viraliza conteúdos instantaneamente</button>
        </div>
        </div>
    </div>
    </div>
                `;
            } else if (pergunta === 5) {
                nextContent = `

            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('INFO'); proximaPergunta(6)">
                <img src="./grp1IMG/tony.png" alt="Imagem 1">
                <span class="input4 alternativa-btn-text">Homem de Ferro</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('MKT'); proximaPergunta(6)">
                <img src="./grp1IMG/aranha.png" alt="Imagem 2">
                <span class="input4 alternativa-btn-text">Homem Aranha</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('INFO'); proximaPergunta(6)">
                <img src="./grp1IMG/miles.png" alt="Imagem 3">
                <span class="input4 alternativa-btn-text">Miles Morales</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('MKT'); proximaPergunta(6)">
                <img src="./grp1IMG/loki.png" alt="Imagem 4">
                <span class="input4 alternativa-btn-text">Loki</span>
            </div>
        </div>

                nextContent = `

            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('INFO'); proximaPergunta(7)">
                <img src="./grp1IMG/golem.png" alt="Imagem 1">
                <span class="input4 alternativa-btn-text">Golem que se transforma em qualquer coisa digital.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('MKT'); proximaPergunta(7)">
                <img src="./grp1IMG/cama.png" alt="Imagem 2">
                <span class="input4 alternativa-btn-text">Camaleão que se transforma em qualquer objeto ou pessoa.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('INFO'); proximaPergunta(7)">
                <img src="./grp1IMG/raposa.png" alt="Imagem 3">
                <span class="input4 alternativa-btn-text">Raposa que adapta e modifica qualquer bloqueio digital.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('MKT'); proximaPergunta(7)">

            } else if (pergunta === 7) {
                verificarPontuacao(); // Redireciona para a página final

            }

            document.getElementById('content').innerHTML = nextContent;
        }

        // Função para verificar a pontuação final e redirecionar
        function verificarPontuacao() {
            // Salva a pontuação final no localStorage (já está sendo salvo nas funções anteriores)
            localStorage.setItem('pontuacao2', JSON.stringify(pontuacao2));

            // Compara as pontuações e redireciona para a página apropriada
            if (pontuacao2.INFO > pontuacao2.MKT) {
                window.location.href = '../resultado/resultINFO.html'; // Substitua pelo URL correto
            } else {
                window.location.href = '../resultado/resultMKT.html'; // Substitua pelo URL correto
            }
