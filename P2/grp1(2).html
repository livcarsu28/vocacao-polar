<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/Teste-vocacional.ico">
    <title>Teste Vocacional</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body class="bodyQuest">
        <div id="content">
        <div class="container">
        <div class="card2">
            <img src="../imgCardPerg/fundoPerg1_grp2.png" alt="Descrição da Imagem" class="card-img">
            <h3><p class="card2-question">Se você pudesse criar um novo feriado, qual seria e como ele seria celebrado?</p></h3>
        </div>
        <div class="inputs2">
            <button class="input alternativa-btn" onclick="registrarResposta('ADM'); proximaPergunta(4)"><strong>Dia da Empresa Fantasiosa</strong> ,competição de empresas imaginárias absurdas.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('COMEX'); proximaPergunta(4)"><strong>Dia do Embaixador</strong>, participantes negociam acordos comerciais entre países.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('ADM'); proximaPergunta(4)"><strong>Dia do Empreendedor Descabelado</strong>, maratona de apresentação de ideias malucas.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('COMEX'); proximaPergunta(4)"><strong>Dia Mundialda Barganha</strong>, feira de troca de objetos, roupas e habilidades.</button>
        </div>
    </div>
    </div>

    <script>
        // Carrega pontuação existente ou inicializa com valores do Local Storage
        let pontuacao1 = JSON.parse(localStorage.getItem('pontuacao1')) || {
            ADM: 0,
            COMEX: 0
        };

        // Função para registrar a resposta e atualizar pontuação
        function registrarResposta(resposta) {
            pontuacao1[resposta]++;
            localStorage.setItem('pontuacao1', JSON.stringify(pontuacao1));
            console.log('Pontos Atualizados:', pontuacao1);
        }

        // Função para exibir a próxima pergunta
        function proximaPergunta(pergunta) {
            // Salva a pontuação da página atual no localStorage
            localStorage.setItem('pontuacao_pagina_atual', JSON.stringify(pontuacao1));

            let nextContent = '';

            if (pergunta === 4) {
                nextContent = `
               
                <div id="content">
        <div class="container">
        <div class="card2">
            <img src="../imgCardPerg/fundoPerg2_grp2.png" alt="Descrição da Imagem" class="card-img">
            <h3><p class="card2-question">No mundo mágico dos sonhos, seu desafio é criar algo nunca visto. O que você inventaria?</p></h3>
        </div>
        <div class="inputs2">
            <button class="input alternativa-btn" onclick="registrarResposta('ADM'); proximaPergunta(5)">Máquina do tempo, analisa dados históricos e prevê tendências futuras.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('COMEX'); proximaPergunta(5)">Uma ponte interdimensional, ligando duas dimensões distintas</button>
            <button class="input alternativa-btn" onclick="registrarResposta('ADM'); proximaPergunta(5)">Gerador de Ideias Infinitas, uma fonte inesgotável de ideias inovadoras.</button>
            <button class="input alternativa-btn" onclick="registrarResposta('COMEX'); proximaPergunta(5)">Moeda Universal, uma moeda única que seria aceita em qualquer lugar do universo.</button>
        </div>
    </div>
    </div>

                `;
            } else if (pergunta === 5) {
                nextContent = `
                
                    <div class="card">
            <img src="../imgCardPerg/fundoPerg3_grp2.png" alt="Descrição da Imagem" class="card-img">
            <h3><p class="card-question">Se você pudesse escolher um personagem de filme ou série para te representar na sua carreira, quem seria?</p></h3>
        </div>
    
        <div class="answers-container">
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('ADM'); proximaPergunta(6)">
                <img src="./grp1IMG/nick.png" alt="Imagem 1">
                <span class="input4 alternativa-btn-text">Nick Fury</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('COMEX'); proximaPergunta(6)">
                <img src="./grp1IMG/indiana.png" alt="Imagem 2">
                <span class="input4 alternativa-btn-text">Indiana Jones</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('ADM'); proximaPergunta(6)">
                <img src="./grp1IMG/pantera.png" alt="Imagem 3">
                <span class="input4 alternativa-btn-text">Pantera Negra</span>
            </div>
            <div class="input4 alternativa-btn" id="botao-0" onclick="registrarResposta('COMEX'); proximaPergunta(6)">
                <img src="./grp1IMG/lara.png" alt="Imagem 4">
                <span class="input4 alternativa-btn-text">Lara Croft</span>
            </div>
        </div>
                `;
            } else if (pergunta === 6) {
                nextContent = `
              
                    <div class="card">
            <img src="../imgCardPerg/fundoPerg4_grp2.png" alt="Descrição da Imagem" class="card-img">
            <h3><p class="card-question">Se você pudesse ter um animal de estimação mágico, qual seria e quais poderes ele teria?</p></h3>
        </div>
    
        <div class="answers5-container">
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('ADM'); proximaPergunta(7)">
                <img src="./grp1IMG/coruja.png" alt="Imagem 1">
                <span class="input4 alternativa-btn-text">Uma coruja ancestral com poder de ler mentes.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('COMEX'); proximaPergunta(7)">
                <img src="./grp1IMG/gaviao.png" alt="Imagem 2">
                <span class="input4 alternativa-btn-text">Um Gavião que viaja entre continentes em segundos.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('ADM'); proximaPergunta(7)">
                <img src="./grp1IMG/dragao.png" alt="Imagem 3">
                <span class="input4 alternativa-btn-text">Dragão Dourado que pode prever o futuro.</span>
            </div>
            <div class="input5 alternativa-btn" id="botao-0" onclick="registrarResposta('COMEX'); proximaPergunta(7)">
                <img src="./grp1IMG/sala.png" alt="Imagem 4">
                <span class="input4 alternativa-btn-text">Uma Salamandra que se comunica com qualquer ser vivo.</span>
            </div>
        </div>
     
                `;
            } else if (pergunta === 7) {
                verificarPontuacao(); // Redireciona para a página final
                return; // Para evitar sobrescrever o conteúdo após o redirecionamento
            }

            document.getElementById('content').innerHTML = nextContent;
        }

        // Função para verificar a pontuação final e redirecionar
        function verificarPontuacao() {
            // Salva a pontuação final no localStorage (já está sendo salvo nas funções anteriores)
            localStorage.setItem('pontuacao1', JSON.stringify(pontuacao1));

            // Compara as pontuações e redireciona para a página apropriada
            if (pontuacao1.ADM > pontuacao1.COMEX) {
                window.location.href = '../resultado/resultADM.html'; // Substitua pelo URL correto
            } else {
                window.location.href = '../resultado/resultCOMEX.html'; // Substitua pelo URL correto
            }
        }
    </script>
</body>
</html>
