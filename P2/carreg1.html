<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../img/Teste-vocacional.ico">
    <title>Teste Vocacional</title>
    <style> 
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

         body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(to top, #e1e8fe, #27418fcf); /* Cor de fundo escura */
            flex-direction: column;
            row-gap: 100px;
          
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.9;
            border-radius: 50%;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px);
                opacity: 0.9;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.3;
            }
        }
        

        .container {
            display: flex;
            align-items: center;
            font-size: 5rem; /* Aumenta o tamanho da fonte */
            font-weight: bold;
            color: #ffffff;
        }

        .loading {
            display: flex;
            align-items: flex-end;
            gap: 15px; /* Espaço entre a palavra e as bolinhas */
            margin-left: 20px; /* Espaço entre a palavra e as bolinhas */
        }

        .loading div {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #ffffff;
            animation: bounce 1.2s infinite ease-in-out, colorChange 1.2s infinite ease-in-out;
        }

        .loading div:nth-child(1) {
            animation-delay: -0.4s;
        }

        .loading div:nth-child(2) {
            animation-delay: -0.2s;
        }

        .loading div:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes colorChange {
            0% {
                background-color: #f1f3fc;
            }
            50% {
                background-color: #27418f;
            }
            100% {
                background-color: #181921;
            }
        }

        button{
            padding: 10px 20px;
            border-radius: 20px;
            border: none;
            width: 100%;
            font-size: 25px;
            font-family: 'Poppins', sans-serif;
            background-color: white;
            font-weight: bold;
            border-right: 6px solid #d84f4f;
            border-bottom: 6px solid #d84f4f;
        }

        button:hover{
            background-color: #d84f4f;
            color: white;
            
        }

    </style>
</head>
<body>
    <div class="container">
        FASE 3
        <div class="loading">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <a href="grp1(2).html"><button id="avancar-btn"> AVANÇAR </button></a>
    <script>
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * 100 + 'vw'; // Largura aleatória da tela
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's'; // Duração aleatória entre 2s e 5s
            snowflake.style.width = Math.random() * 6 + 6 + 'px'; // Largura aleatória entre 5px e 10px
            snowflake.style.height = snowflake.style.width; // Manter altura igual à largura
            document.body.appendChild(snowflake);

            // Remove o floco de neve quando ele sai da tela
            snowflake.addEventListener('animationend', () => {
                snowflake.remove();
            });
        }

        // Cria um floco de neve a cada 100ms
        setInterval(createSnowflake, 100);
    </script>
</body>
</html>
